<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Información</title>
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection"/>
    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/Leopoldo/style.css">
</head>
<body>
    <div class="container">
        <form id="updateForm">
            <h4 class="center-align">Actualizar Información</h4>
            <div class="row">
                <div class="input-field col s12">
                    <input id="firstName" type="text" class="validate" value="Leopoldo">
                    <label for="firstName">Nombre</label>
                </div>
                <div class="input-field col s12">
                    <input id="lastName" type="text" class="validate" value="García">
                    <label for="lastName">Apellido</label>
                </div>
                <div class="input-field col s12">
                    <select id="favoriteSport">
                        <option value="basketball">Baloncesto</option>
                        <option value="futbol"selected>Futbol</option>
                        <option value="natacion">Natacion</option>
                        <!-- Otras opciones pueden ser añadidas aquí -->
                    </select>
                    <label for="favoriteSport">Deporte favorito</label>
                </div>
                <div class="input-field col s12">
                    <p>Género:</p>
                    <p>
                        <label>
                            <input name="gender" type="radio" value="male" checked/>
                            <span>Hombre</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="gender" type="radio" value="female"/>
                            <span>Mujer</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="gender" type="radio" value="notSure"/>
                            <span>No estoy seguro</span>
                        </label>
                    </p>
                </div>
                <div class="input-field col s12">
                    <select id="stateResident">
                        <option value="Kansas" selected>Kansas</option>
                        <option value="California">California</option>
                        <option value="Texas">Texas</option>
                        <option value="New York">Nueva York</option>
                        <option value="Florida">Florida</option>
                        <!-- Otras opciones pueden ser añadidas aquí -->
                    </select>
                    <label for="stateResident">Residente del estado</label>
                </div>
                <div class="input-field col s12">
                    <p>
                        <label>
                            <input type="checkbox" id="age" checked/>
                            <span>21 años o más</span>
                        </label>
                    </p>
                </div>
                <div class="input-field col s12" > 
                    <p> Modelos de autos poseídos:</p> 
                    
                    <p>
                        <label>
                            <input type="checkbox" id="ford" value="Ford" checked/>
                            <span>Ford</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" id="chrysler" value="Chrysler"/>
                            <span>Chrysler</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" id="toyota" value="Toyota"/>
                            <span>Toyota</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" id="nissan" value="Nissan" checked/>
                            <span>Nissan</span>
                        </label>
                    </p>
                </div>
                <div class="input-field col s12 center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Guardar Cambios
                        <i class="material-icons right">send</i>
                      </button>
                </div>
            </div>
        </form>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });

        document.getElementById('updateForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario
            window.location.href = '/index.html'; // Redirigir a index.html en la raíz
        });
    </script>
</body>
</html>
